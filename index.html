<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Onkeydaown</title>
</head>

<body>
<!-- When you start to typing onkeydown will start  -->
    <textarea onkeydown="myFunction()" placeholder="Hey, write something here please..." name="Writing" id="write"
        cols="30" rows="10"></textarea>
    <p id="demo"></p>

    <script>
        function myFunction() {
            
            document.getElementById('demo').innerHTML = 'Hey I know you are typing now..Ha-ha-ha. ' ;
            // so I learned make desighn with script ha-ha-ha 
            document.getElementById('demo').style.backgroundColor = 'aqua';
            document.getElementById('write').style.backgroundColor = 'yellow';
        }
    </script>

</body>

</html>
